      <div class="listOfBooks">
         <ul>
              <li *ngFor="let book of listOfBooks">
                  <p>{{book.title}}</p>
                <img style="width:100px; height:100px" src="{{book.imgUrl}}" alt="{{book.title}"> 
                <button  routerLink="/shoppingCart">Zarezerwuj</button> 
                <button  routerLink="/book" routerLinkActive="active">Szczegóły</button>   
              </li>
         </ul> 
      </div>
