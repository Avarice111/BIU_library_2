<main>
	<section>
		<div id="title">
		<p id=title >{{detailedBook.title}}</p>
		</div>
	</section>

	<section>
		<div id="gallery">

			<img id="cover" src={{detailedBook.imgUrl}} alt="Okładka książki" />

		</div>
	</section>
  <br>
  <section>
    <div>spis tresci:</div>
    <li *ngFor="let cont  of detailedBook.tabOfCont">
        <p>{{cont.name}}<p>
            <div *ngIf="cont.tabOfCont!=null">
              {{cont.tabOfCont.name}}
            </div>

  </section>
  <section>
    <div>Opis:</div>
      <p>{{detailedBook.description}}</p>
  </section>
  <section>
    <div>pozycje podobne:</div>

  </section>

	<section>
		<div id="buttons">
			<button id="addtobasket">Dodaj do koszyka</button>
			<button id="reserve">Zarezerwuj</button>
		</div>
	</section>
	<section>
		<div id="description">
      Opis:
      <p>{{detailedBook.description}}</p>
		</div>
	</section>
</main>
