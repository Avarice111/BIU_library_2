<form (ngSubmit)="onSubmit()" #bookFinderForm="ngForm">

<div class="form-group">

<fieldset>

	<legend>Tytuł</legend>
		<input type="text" name="title" [(ngModel)]="finderModel.title"/>

	<legend>Autor</legend>
		<input type="text" name="author" [(ngModel)]="finderModel.author" />

	<legend>Tag</legend>
		<input type="text" name="tag" [(ngModel)]="finderModel.tag" />

	<legend>Gatunek</legend>
		<select name="category" [(ngModel)]="finderModel.category">
		<option *ngFor="let genre of finderModel.genre">{{genre}}</option>
		</select>
		<legend>Dostępność</legend>
		<input type="radio" name="availability" value="available" [(ngModel)]="finderModel.availability" value="true"> Dostępne<br>
		<input type="radio" name="availability" value="not_available" [(ngModel)]="finderModel.availability" value="false"> Niedostępne<br>
</fieldset>
</div>


<div class="form-check">
	<fieldset>		
	</fieldset>
</div>


<fieldset>
<legend>Opcje</legend>
<input type="submit" value="Zapisz kryteria" />
<button type="button" (click)="newBookFinder(); bookFinderForm.reset()">Szukaj książek</button>
</fieldset>
</form>
