

<form>
<h2>DANE PERSONALNE</h2>
<div class="form-group">
  <label for="insertName">Imię: </label>
  <input type="text" required class="form-control" id="insertName" placeholder="Podaj Imię">
</div>
<div class="form-group">
  <label for="insertSurname">Nazwisko: </label>
  <input type="text" required class="form-control" id="insertSurname" placeholder="Podaj Nazwisko">
</div>
<div class="form-group">
  <label for="insertPesel">PESEL: </label>
  <input type="number" required class="form-control" id="insertPesel" placeholder="Podaj PESEL">
</div>


<h2>DANE ADRESOWE</h2>

<p>Adres zameldowania: </p>

<div class="form-group">
  <label for="insertPostCode"></label>
  <input type="text" required class="form-control" id="insertPostCode" placeholder="Podaj kod pocztowy">
  <label for="insertCity"></label>
  <input type="text" required class="form-control" id="insertCity" placeholder="Podaj miasto">
 </div>

<div class="form-group">
  <label for="insertStreet"></label>
  <input type="text" required class="form-control" id="insertStreet" placeholder="Podaj ulicę">
</div>
<div class="form-group">
  <label for="insertNumber"></label>
  <input type="number" required class="form-control" id="insertNumber" placeholder="Podaj numer">
</div>

<p>Adres korespondencyjny: </p>

<div class="form-group">
  <label for="insertPostCode"></label>
  <input type="text" required class="form-control" id="insertPostCode" placeholder="Podaj kod pocztowy" pattern="[0-9]\{2}-[0-9]{2}" >
</div>
<div class="form-group">
  <label for="insertCity"></label>
  <input type="text" required class="form-control" id="insertCity" placeholder="Podaj miasto">
</div>

<div class="form-group">
  <label for="insertStreet"></label>
  <input type="text" required class="form-control" id="insertStreet" placeholder="Podaj ulicę">
</div>
<div class="form-group">
  <label for="insertNumber"></label>
  <input type="number" required class="form-control" id="insertNumber" placeholder="Podaj numer" pattern="[0-9]" maxlength="5" minlength="1">
</div>


<h2>DANE KONTAKTOWE</h2>
<div>
<div class="form-group">
  <label for="insertHomeNumber">Telefon stacjonarny: </label>
  <input type="number" class="form-control" id="insertHomeNumber" placeholder="Podaj numer stacjonarny" pattern="[0-9]" maxlength="9" minlength="9">
</div>
<div class="form-group">
  <label for="insertMobileNuber">Telefon komórkowy: </label>
  <input type="number" class="form-control" id="insertMobileNuber" placeholder="Podaj numer komórkowy" pattern="[0-9]" maxlength="9" minlength="9">
</div>
</div>

<p>
<button type="submit" class="btn btn-primary">Wyślij formularz</button>
</p>
</form>
