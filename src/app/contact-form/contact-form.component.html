

<form #myForm="ngForm" novalidate>
<h4>Dane personalne</h4>
<div class="form-group">
  <label>Imię: </label>
  <input type="text" [(ngModel)]="personalData.name" #name="ngModel" required class="form-control" name="name" placeholder="Podaj Imię"
  pattern="[A-Za-z]*">
 <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
  <p> Niepoprawnie wypełnione pole!</p>
 </div>
</div>
<div class="form-group">
  <label>Nazwisko: </label>
  <input type="text" [(ngModel)]="personalData.surname" #surname="ngModel" required class="form-control" name="surname" placeholder="Podaj Nazwisko" pattern="[A-Za-z]*">
   <div *ngIf="surname.invalid && (surname.dirty || surname.touched)" class="alert alert-danger">
  <p> Niepoprawnie wypełnione pole!</p>
 </div>
</div>
<div class="form-group">
  <label>PESEL: </label>
  <input type="number" [(ngModel)]="personalData.pesel" #pesel="ngModel" required class="form-control" name="pesel" placeholder="Podaj PESEL" pattern="[0-9]{11}">
  <div *ngIf="pesel.invalid && (pesel.dirty || pesel.touched)" class="alert alert-danger">
  <p> Niepoprawnie wypełnione pole!</p>
 </div>
</div>


<h4>Dane adresowe</h4>

<h5>Adres zameldowania: </h5>

<div class="form-group">
  <label for="insertPostCode">Kod pocztowy: </label>
  <input type="text" required class="form-control" name="insertPostCode" placeholder="Podaj kod pocztowy">
  <label for="insertCity">Miasto: </label>
  <input type="text" required class="form-control" name="insertCity" placeholder="Podaj miasto">
  <label for="insertStreet">Ulica: </label>
  <input type="text" required class="form-control" name="insertStreet" placeholder="Podaj ulicę">
  <label for="insertNumber">Numer domu: </label>
  <input type="number" required class="form-control" name="insertNumber" placeholder="Podaj numer">
 </div>

<h5>Adres korespondencyjny: </h5>

<div class="form-group">
  <label for="insertPostCode">Kod pocztowy: </label>
  <input type="text" required class="form-control" name="insertPostCode" placeholder="Podaj kod pocztowy" pattern="[0-9]\{2}-[0-9]{2}" >
  <label for="insertCity">Miasto: </label>
  <input type="text" required class="form-control" name="insertCity" placeholder="Podaj miasto">
  <label for="insertStreet">Ulica: </label>
  <input type="text" required class="form-control" name="insertStreet" placeholder="Podaj ulicę">
  <label for="insertNumber">Numer domu: </label>
  <input type="number" required class="form-control" name="insertNumber" placeholder="Podaj numer" pattern="[0-9]" maxlength="5" minlength="1">
</div>


<h4>Dane kontaktowe</h4>
<div>
<div class="form-group">
  <label for="insertHomeNumber">Telefon stacjonarny: </label>
  <input type="number"  class="form-control" name="insertHomeNumber" placeholder="Podaj numer stacjonarny" pattern="[0-9]" maxlength="9" minlength="9">
</div>
<div class="form-group">
  <label for="insertMobileNuber">Telefon komórkowy: </label>
  <input type="number" class="form-control" name="insertMobileNuber" placeholder="Podaj numer komórkowy" pattern="[0-9]" maxlength="9" minlength="9">
</div>
</div>

<p>
<button type="submit" class="btn btn-primary" [disabled]="myForm.invalid && myForm.touched">Wyślij formularz</button>
</p>
</form>
